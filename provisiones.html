<script>
  function selectPlot() {
    var fig = document.getElementById("fig").value;
    var images = document.getElementsByClassName("metagrafico1");
    for (var i = 0; i < images.length; i++) {
      if (images[i].id == fig) {
        images[i].style.display = "block"
      }else{
        images[i].style.display = "none"
      }
    }
  }
